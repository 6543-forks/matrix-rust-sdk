language: rust
rust: stable

jobs:
  include:
    - os: linux
      dist: bionic

    - os: osx

before_script:
  - rustup component add rustfmt

script:
  - cargo build  --no-default-features --features 'encryption'
  - cargo fmt --all --no-default-features --features 'encryption' -- --check
  - cargo test --no-default-features --features 'encryption'
